<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-8 offSet-2>
          <img class="logo" src="../../assets/imgs/logoLogin.svg" >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <p class="titulo">Bem Vindo!</p>
      </ion-col>
    </ion-row>
    <ion-row class="containerBtn">
      <ion-col col-12>
            <button ion-button round full class="button" (click)="logar()" type="submit">Entrar</button>
            <button ion-button round full class="button" (click)="goCadastro()"type="submit">Cadastrar-se</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
