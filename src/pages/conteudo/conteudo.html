<ion-header>
    <ion-navbar >
        <button ion-button menuToggle icon-only>
          <ion-icon color="primary" name="menu"></ion-icon>
        </button>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col><h2 id="titulo">{{item.titulo}}</h2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><p id="conteudo">{{item.descricao}}</p></ion-col>
    </ion-row>
    <ion-row align-items-center id="autor">
      <ion-col>
          <h4>Autor:</h4>
      </ion-col>
      <ion-col>
        <ion-item no-lines>
            <ion-avatar item-right></ion-avatar>
          <h2>{{item.autor.nome}}</h2>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
          <h4>Comentar:</h4>
            <ion-textarea id="comentar" placeholder="Comente sobre" [(ngModel)]="descricao" name="comentario" rows="5"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="primary" (click)="comentar()" >Comentar</button>
        </ion-col>
      </ion-row>
    <ion-row *ngFor="let c of comentarios">
      <ion-col>
          <ion-item no-lines text-wrap text-justify class="comentario">
            <ion-avatar item-left>
            </ion-avatar>
            <h2>{{c.autor.nome}}</h2>
            <p>{{c.data}}</p>
            <p>{{c.descricao}}</p>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
